<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Diwali Animation</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #fff8ec;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Moving man */
  #man {
    position: absolute;
    width: 150px; /* smaller for better movement */
    height: auto;
    cursor: pointer;
    transition: transform 1.5s ease;
    z-index: 2;
  }

  /* Explosion and greeting fullscreen images */
  #explosion, #greeting {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain; /* prevents cropping */
    display: none;
    z-index: 1;
    background-color: #fff8ec;
  }
</style>
</head>
<body>
  <img id="man" src="boy.jpg" alt="Man with cracker" />
  <img id="explosion" src="fly.jpg" alt="Explosion" />
  <img id="greeting" src="happy-diwali.jpg" alt="Happy Diwali" />

<script>
const man = document.getElementById('man');
const explosion = document.getElementById('explosion');
const greeting = document.getElementById('greeting');
let moveInterval;

// random movement within screen bounds
function randomMove() {
  const maxX = window.innerWidth - man.clientWidth - 20;
  const maxY = window.innerHeight - man.clientHeight - 20;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  man.style.transform = `translate(${x}px, ${y}px)`;
}

// start moving every 1.5s
function startMoving() {
  randomMove();
  moveInterval = setInterval(randomMove, 1500);
}

man.addEventListener('click', () => {
  clearInterval(moveInterval);
  man.style.display = 'none';
  explosion.style.display = 'block';

  // show explosion for 1s, then greeting
  setTimeout(() => {
    explosion.style.display = 'none';
    greeting.style.display = 'block';
  }, 1000);
});

startMoving();
window.addEventListener('resize', randomMove);
</script>
</body>
</html>
